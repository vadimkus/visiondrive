<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Background with Apple-style rounded corners -->
  <rect width="512" height="512" rx="108" ry="108" fill="url(#bgGradient)"/>
  
  <!-- White "V" letter - bold, simple, centered -->
  <path 
    d="M136 128 L256 384 L376 128 L312 128 L256 288 L200 128 Z" 
    fill="white"
  />
  
  <!-- Subtle connection dot (represents IoT/connectivity) -->
  <circle cx="256" cy="400" r="20" fill="white" opacity="0.9"/>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316"/>
      <stop offset="100%" style="stop-color:#ea580c"/>
    </linearGradient>
  </defs>
</svg>
